name: generate badge
on:
  workflow_dispatch:
  push:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  update:
    name: Update stats card
    runs-on: ubuntu-latest
    steps:
      - uses: datarootsio/github-stats-card@v1
        with:
          username: ${{github.actor}}
          gh_token_stats: ${{ secrets.GH_PAT }}
          gh_token_commits: ${{ secrets.GITHUB_TOKEN }}
          badge_path: https://avatars.githubusercontent.com/u/207912754?v=4&size=64
          header: "ðŸ‘‹ hi i'm"
          about: "I love movies i really do :)"
          theme: dark
          commit_message: Badge generated by the treadmill bunnies.